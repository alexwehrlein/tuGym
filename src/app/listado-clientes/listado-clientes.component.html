<div class="container mt-3">
    <h4 class="text-center">Listado de clientes</h4>
    <form>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Buscar Cliente">    
        </div> 
    </form>
    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">  
                <img [src]="cliente.imgUrl" class="card-img-top imgCliente" alt="user">
                <div class="card-body">
                    <h5 class="card-title"> {{  cliente.nombre}} {{ cliente.apellido}}</h5>
                    <a [routerLink]="['/agregar-cliente/' , cliente.id]" class="card-link">Editar</a>
                    <a href="#" class="card-link text-danger">Eliminar</a> 
                </div>
            </div>
        </div>
    </div>
</div>
