<div class="container">
    <form [formGroup]="formularioLogin">
        <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" name="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input (keyUP.enter)="ingresar()" type="password" class="form-control" name="password"
                formControlName="password">
        </div>
        <button [disabled]="!formularioLogin.valid" (click)="ingresar()" class="btn btn-primary">Ingresar</button>
    </form>

    <div *ngIf="!datosCorrectos" class="alert alert-danger mt-3" role="alert">
        {{ textoError }}
    </div>
</div>

<ngx-spinner
bdOpacity = 0.9
bdColor = "#333"
size = "medium"
color = "#fff"
type = "pacman"
[fullScreen] = "true"
>
<p style="color: white" > Loading... </p>
</ngx-spinner>
